<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre d'entrada</title>
    <style>
        
        form{
            margin: 0 auto;
            width: 500px;
            padding: 1em;
            border: 1px solid #CCC;
            border-radius: 1em;}

    </style>
        <script>
            document.write(valores["name"])
            document.write(valores["gender"])
            document.write(valores["list"])
            document.write(valores["email"])
            document.write(valores["url"])
            document.write(valores["date"])
            document.write(valores["tel"])
            document.write(valores["range"])
            document.write(valores["comida"])
            document.write(valores["receta"])
            document.write(valores["color"])
            document.write(valores["contraseña"])                  
        </script>
</head>
<body>
    <header>
        <h1>Registro</h1>
        <h2>Nueva alta</h2>
        <h3>Introduzca sus datos</h3></header>  
    <form>
        

        <fieldset name="DatosPersonales">
            <legend>Datos personales</legend>
            <label for="name">Nombre </label>
            <input text="name" required>
            <br>
            <label for="gender">Género: </label>
            <label> Masculino
            <input type="radio" name="gender" value="masculino">
            </label>
            <label> Femenino
            <input type="radio"name="gender" value="femenino">
            </label>
            <label> Otro
            <input type="radio"name="gender" value="otro">
            </label> <br>

            <label for="list">Provincia</label>
            <input type="list" list="provincias">
            <datalist id="provincias">
            <option value ="Albacete">Albacete</option> 
            <option value ="Alicante">Alicante</option> 
            <option value ="Almería">Almería</option> 
            <option value ="Asturias">Asturias </option> 
            <option value ="Ávila">Ávila</option> 
            <option value ="Badajoz">Badajoz</option> 
            <option value ="Burgos"> Burgos </option>    
            <option value ="Cáceres" >Cáceres </option> 
            <option value ="Cádiz" >Cádiz </option> 
            <option value ="Cantabria" >Cantabria </option> 
            <option value ="Castellón" >Castellón</option> 
            <option value ="Ciudad Real"> Ciudad Real </option> 
            <option value ="Córdoba" >Córdoba </option> 
            <option value ="Cuenca" >Cuenca </option> 
            <option value ="Gerona (Girona)" > Gerona (Girona) </option> 
            <option value ="Granada">Granada </option> 
            <option value ="Guadalajara">Guadalajara </option> 
            <option value ="Guipúzcoa (Gipuzkoa)" >Guipúzcoa (Gipuzkoa) </option> 
            <option value ="Huelva">Huelva</option> 
            <option value ="Huesca">Huesca </option> 
            <option value ="Islas Baleares" >Islas Baleares </option> 
            <option value ="Jaén" >Jaén </option> 
            <option value ="La Coruña (A Coruña)">La Coruña (A Coruña)</option> 
            <option value ="La Rioja" >La Rioja </option> 
            <option value ="Las Palmas">Las Palmas </option> 
            <option value ="León">León </option> 
            <option value ="Lérida (Lleida)" >Lérida (Lleida) </option> 
            <option value ="Madrid" >Madrid </option> 
            <option value ="Málaga" >Málaga</option> 
            <option value ="Murcia" >Murcia </option> 
            <option value ="Navarra" >Navarra</option> 
            <option value ="Orense (Ourense)" >Orense (Ourense) </option> 
            <option value ="Palencia" >Palencia </option> 
            <option value ="Pontevedra" >Pontevedra </option> 
            <option value ="Salamanca" >Salamanca </option> 
            <option value ="Santa Cruz de Tenerife" >Santa Cruz de Tenerife </option> 
            <option value ="Segovia" >Segovia</option> 
            <option value ="Sevilla" >Sevilla </option> 
            <option value ="Soria" >Soria</option> 
            <option value ="Tarragona" >Tarragona </option> 
            <option value ="Teruel" >Teruel </option> 
            <option value ="Toledo" >Toledo </option> 
            <option value ="Valencia" >Valencia </option> 
            <option value ="Valladolid" >Valladolid </option> 
            <option value ="Vizcaya (Bizkaia)">Vizcaya (Bizkaia) </option> 
            <option value ="Zamora" >Zamora </option> 
            <option value ="Zaragoza">Zaragoza </option> 
            </datalist><br>

            <label for="email">Correo electrónico</label>
            <input type="email"required> <br>
    
            <label for="url">Página web</label>
            <input type="url"> <br>
    
            <label for="date">Fecha de nacimiento</label>
            <input type="date"> <br>
    
            <label for="tel">Teléfono de contacto</label>
            <input type="tel"><br>

            <label for="range">Edad (18-100 años) </label>
            <input type="range" min="18" max="100">
            </fieldset>
       

        <fieldset name="Otros datos de interés">
            <legend>Otros datos de interés </legend>
            <label for="comida">Comida preferida</label>
            <select name="comida" multiple>
                <option value="Paella"selected = "selected">Paella</option>
                <option value="Sushi">Sushi</option>
                <option value="Pasta"> Pasta</option>
                <option value="Carne">Carne</option>
                <option value="Vegetales">Vegetales</option>
                <option value="Pizza"> Pizza</option>
                <option value="Mariscos">Mariscos</option>
            </select>
             <br>

            <label for="Receta">Receta de esa comida </label> <br>
            <textarea name ="receta" id="receta " cols ="50" rows ="10"> </textarea>
            <br>

            <label for="color">Color preferido </label> 
            <input type="color">
            </fieldset>

            <fieldset name="Contraseña">
            <legend>Establezca su contraseña </legend>
            <label for="contraseña">Contraseña </label> 
            <input type="password" required>
            </fieldset>
            <br>

        <button>Enviar formulario</button>
         <button type="reset">Limpiar</button>
    
    </form>
    


</body>
</html>
